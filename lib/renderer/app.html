<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../node_modules/react-grid-layout/css/styles.css" />
    <link rel="stylesheet" href="../../node_modules/react-resizable/css/styles.css" />

    <script type="text/javascript" src="./vendor/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="./vendor/codemirror/codemirror.css" />

    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>

  <body style="background-color: #AAA;">
    <div id="root"></div>

    <script>
      (function() {


        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:' + 3001 + '/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>

</html>
